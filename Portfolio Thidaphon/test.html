<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ฟอร์มส่งอีเมล</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">📧 ฟอร์มติดต่อเรา</h3>

            <!-- ฟอร์มส่งเมล -->
            <form action="https://formsubmit.co/your@email.com" method="POST">

              <!-- ป้องกันสแปม -->
              <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_subject" value="มีข้อความใหม่จากฟอร์มติดต่อ!">
              <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

              <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="subject" class="form-label">หัวข้อ</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">ข้อความ</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">ส่งอีเมล</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
